<mat-toolbar color="primary">
  <span><a routerLink="/">Script App</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Script</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Sign Up</a>
    </li>
    <li *ngIf="userIsAuthenticated && userRole==='admin'">
      <a mat-button [routerLink]="['/admin','user', 'create']" routerLinkActive="mat-accent">Create Users</a>
    </li>
    <li *ngIf="userIsAuthenticated && userRole==='admin'">
      <a mat-button [routerLink]="['/admin','user']" routerLinkActive="mat-accent">View Users</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Log Out</button>
    </li>
  </ul>
</mat-toolbar>
